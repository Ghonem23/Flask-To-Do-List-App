{% extends 'base.html' %}

{% block head %}
    <style>
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #5a67d8;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #43499c;
        }
    </style>
{% endblock %}

{% block body %}
<div class="content">
    <h2>Update Task</h2>
    <form id="updateForm" action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}" maxlength="200" required>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
